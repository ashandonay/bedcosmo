parameters:
  # Matter density parameter
  Om:
    distribution: 
      type: "uniform"
      lower: 0.25
      upper: 0.35
    latex: "\\Omega_m"
    
  # Curvature density parameter  
  Ok:
    distribution: 
      type: "uniform"
      lower: -0.05
      upper: 0.05
    latex: "\\Omega_k"
    
  # Dark energy equation of state parameter
  w0:
    distribution: 
      type: "uniform"
      lower: -1.05
      upper: -0.95
    latex: "w_0"
    
  # Dark energy equation of state evolution parameter
  wa:
    distribution: 
      type: "uniform"
      lower: -0.05
      upper: 0.05
    latex: "w_a"
    
  # Hubble parameter times sound horizon
  hrdrag:
    distribution:
      type: "uniform"
      lower: 95.0
      upper: 105.0
    latex: "H_0 r_d"

# Parameter constraints
constraints:
  # Matter + curvature constraint: total density must be positive
  valid_densities:
    affected_parameters: ["Om", "Ok"]
    bounds:
      lower: 0
      upper: 1
    
  # Dark energy equation of state constraint: must be phantom-like
  high_z_matter_dom:
    affected_parameters: ["w0", "wa"]
    bounds:
      upper: 0
    