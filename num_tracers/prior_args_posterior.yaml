parameters:
  # Matter density parameter
  Om:
    distribution: 
      type: "uniform"
      lower: 0.01
      upper: 0.99
    plot:
      lower: 0.2
      upper: 0.45
    latex: "\\Omega_m"
    
  # Curvature density parameter  
  Ok:
    distribution: 
      type: "uniform"
      lower: -0.3
      upper: 0.3
    plot:
      lower: -0.1
      upper: 0.3
    latex: "\\Omega_k"
    
  # Dark energy equation of state parameter
  w0:
    distribution: 
      type: "uniform"
      lower: -3.0
      upper: 1.0
    plot:
      lower: -1.3
      upper: 0.1
    latex: "w_0"
    
  # Dark energy equation of state evolution parameter
  wa:
    distribution: 
      type: "uniform"
      lower: -3.0
      upper: 2.0
    plot:
      lower: -3.0
      upper: 1.2
    latex: "w_a"
    
  # Hubble parameter times sound horizon
  hrdrag:
    distribution:
      type: "uniform"
      lower: .1
      upper: 10.0
    multiplier: 10000
    plot:
      lower: 8000.0
      upper: 12000.5
    latex: "H_0 r_d"

constraints:
  # Matter + curvature constraint: total density must be positive
  valid_densities:
    affected_parameters: ["Om", "Ok"]
    bounds:
      lower: 0
      upper: 1
    
  # Dark energy equation of state constraint: must be phantom-like
  high_z_matter_dom:
    affected_parameters: ["w0", "wa"]
    bounds:
      upper: 0

